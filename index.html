<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube Video Downloader</title>
  </head>
  <body>
    <div class="container">
      <div class="warrper">
        <header>
          <h1>Youtube Video Downloader</h1>
          <p>
            You Can Download Any Video From Youtube With One Click On This
            Button
          </p>
        </header>
        <input class="url-input" type="text" placeholder="URL" required />
        <div class="btns">
          <a class="download-video">
            Download Video<i class="uil uil-video"></i>
          </a>
          <a class="download-thumbnail">
            Download Thumbnail<i class="uil uil-image"></i>
          </a>
        </div>
      </div>
      <div class="img-cont">
        <div class="img-container">
          <img src="" alt="" />
          <div class="preview" onclick="preview('1')">
            <i class="uil uil-eye"></i>
          </div>
          <div class="dimension">320X180</div>
        </div>
        <div class="img-container">
          <img src="" alt="" />
          <div class="preview" onclick="preview('2')">
            <i class="uil uil-eye"></i>
          </div>
          <div class="dimension">480X360</div>
        </div>
        <div class="img-container">
          <img src="" alt="" />
          <div class="preview" onclick="preview('3')">
            <i class="uil uil-eye"></i>
          </div>
          <div class="dimension">640X480</div>
        </div>
        <div class="img-container">
          <img src="" alt="" />
          <div class="preview" onclick="preview('4')">
            <i class="uil uil-eye"></i>
          </div>
          <div class="dimension">1280X720</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
